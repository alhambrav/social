<html>
	<head>
		<title>Sample UGC page</title>
		<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="js/jquery.form.js"></script>
		<script type="text/javascript" src="js/date.format.js"></script>
		
		<script type="text/javascript" src="js/jsrender.js"></script>
		<script type="text/javascript" src="js/jquery.observable.js"></script>
		<script type="text/javascript" src="js/jquery.views.js"></script>
		<script type="text/javascript" src="js/ugc.js"></script>

		<link rel="stylesheet" href="css/combined-minified.css" type="text/css" media="screen">
	</head>
    <body>
    	<div id="ugc_div"></div>
    	
    	<script type="text/javascript">
    	jQuery(document).ready(function(){
    		var cd = $('#ugc_div'); 
    		
    		$('#initUGCBtn').click(function (event) {
    			cd.ugc({
    				clientId : 'CrafterCMS',
 					/*
    				restUrl : 'http://social.demo.craftercms.org/social/server',
    				resourceUrl : 'http://social.demo.craftercms.org/resources', 
 					user : null,
    				*/
    				restUrl : 'http://localhost:8080/craftersocial-rest/api/1',
    				resourceUrl : 'http://localhost:8080/craftersocial-rest/resources',
 					target : 'http://www.craftercms.org'
    			});
    		});
    		$('#loadUGCBtn').click(function (event) {
    			cd.ugc('loadUGC');
    		});
    		$('#destroyUGCBtn').click(function (event) {
    			cd.ugc('destroy');
    		});
    		
    	});
    	</script>
    	
    	<input type="button" value="Init" id="initUGCBtn"/>
    	<input type="button" value="Load" id="loadUGCBtn"/>
    	<input type="button" value="Destroy" id="destroyUGCBtn"/>    
    	
    	
		<fieldset>
    		<legend>File upload</legend>
    		<form method="post" action="http://localhost:8080/social/server/CrafterCMS/add/ugc-with-file/null/.json" enctype="multipart/form-data">
    			Target : <input type="text" name="target" value="http://www.craftercms.org" /><br/>
    			Body: <input type="text" name="body" value="test body" /><br/>
    			File: <input type="file" name="file" /><br/>
    			<input type="submit" value="submit" />
    		</form> 
		</fieldset>
    </body>
</html>
