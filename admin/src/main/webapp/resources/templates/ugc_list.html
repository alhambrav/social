<div class="container-fluid">
    <div class="row-fluid">

        <main role="main" class="span12">
            <nav>
                <moderation-status>
                </moderation-status>
            </nav>

            <ul class="unstyled entries-list">
                <li ng-repeat="ugc in ugcList">
                    <div class="entry-wrapper">
                        <h4>{{ugc.title}}</h4>
                        <div ng-bind-html-unsafe="ugc.textContent"></div>
                    </div>

                    <moderation-action class="clearfix" ugcid="{{ugc.id}}" modstatus="{{ugc.moderationStatus}}"></moderation-action>
                </li>
            </ul>
        </main>
    </div>
</div>
